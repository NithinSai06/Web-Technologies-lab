<html>
<head>
	<title>Lists in HTML</title>
</head>
<body>
	<h1><u>List concept:</u></h1>
	<h3><i>Unordered lists:</i></h3>
	<ul>
		<li>rice</li>
		<li>wheat</li>
		<li>paddy</li>
	</ul>
	<hr/>
	<h2><i>Ordered lists:</i></h2>
	<ol>
		<li>rice</li>
		<li>wheat</li>
		<li>paddy</li>
	</ol>
	<hr/>
	<h2><i>Nested lists:</i></h2>
	<ol>
		<li>Grains
		<ul>
			<li>rice</li>
			<li>wheat</li>
			<li>paddy</li>
		</ul>
		</li>
		<li>Fast foods
		<ul>
			<li>pizza</li>
			<li>burger</li>
			<li>noodles</li>
		</ul>
	</ol>
</body>
</html>>
